<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer Server</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h1 class="center-align">File Upload & Download Server</h1>
        </div>

        <!-- IP Section -->
        <div class="section">
            <h4>Network Interfaces</h4>
            <ul class="collection" id="ipList"></ul>
        </div>

        <!-- Upload Section -->
        <div class="section card-panel">
            <h4>Upload File</h4>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Select File</span>
                    <input type="file" id="fileInput">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload a file">
                </div>
            </div>
            <button class="btn waves-effect waves-light" onclick="uploadFile()">Upload</button>
           <div class="progress" id="progressBar" style="display: none;">
    <div class="determinate" style="width: 0%;"></div>
        <span id="progressPercent" class="progress-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-weight: bold;">0%</span>
   </div>

        </div>

        <!-- Download Section -->
        <div class="section card-panel">
            <h4>Download File</h4>
            <div class="input-field">
                <input id="fileName" type="text" placeholder="Enter filename to download">
                <a id="downloadLink" class="btn waves-effect waves-light">Download</a>
            </div>
        </div>

        <!-- Available Files Section -->
        <div class="section">
            <h4>Available Files</h4>
            <ul class="collection" id="fileList"></ul>
        </div>
    </div>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom Script -->
    <script src="/static/app.js"></script>
</body>
</html>
